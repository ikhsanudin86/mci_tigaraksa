        .gallery-item {
            width: 300px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img,
        .gallery-item video {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .gallery-item h3 {
            padding: 10px;
            font-size: 1.2em;
            background-color: #3498db;
            color: #fff;
        }
        .gallery-item p {
            padding: 10px;
            color: #555;
